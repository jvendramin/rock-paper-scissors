<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="button-container">
        <div id="compoutput">
            <table>
                <tr>
                    <td>
                        <p id="output">Rock Paper Scissors! 👾</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="replay"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="actionbutton" id="actionbutton" type="button">Start Game</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="emojiButtons" id="emojiButtons">
            <button class="playerbutton" id="rock" type="button">✊</button>
            <button class="playerbutton" id="paper" type="button">🫱</button>
            <button class="playerbutton" id="scissors" type="button">✌️</button>
        </div>
    </div>
    <button class="restart" onClick="window.location.reload();">Restart</button>
    <script src="script.js"></script>
    <script src="confetti.js"></script>
    <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>
</html>
